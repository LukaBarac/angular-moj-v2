<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="50px">

    <mat-progress-spinner mode="determinate" [value]="progress">

    </mat-progress-spinner>
    <h1>{{progress}} %</h1>
    <p>You can do it!</p>
    <button mat-raised-button color="primary" (click)="onStop()">Stop</button>
    <button mat-raised-button color="primary" (click)="onResume()">Continue</button>

</section>
