<div fxLayoutAlign="center center">
<mat-form-field fxFlex="30%">
    <input matInput type="text" 
    (keyup)="doFilter($any($event.target).value)" 
    placeholder="Filter">
</mat-form-field>
</div>
<mat-table [dataSource]="productDataSource" matSort>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Waranty Expiry Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.warantyExpiryDate }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Color</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.color }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.price | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Availability</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.availability }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [pageSize]="1" [pageSizeOptions]="[2, 4, 6, 8, 10]"></mat-paginator>
